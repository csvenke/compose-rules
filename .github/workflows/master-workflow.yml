name: master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checking out project
        uses: actions/checkout@v2
      - name: Setting up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing dependencies
        run: yarn install
      - name: Building project
        run: yarn build
      - name: Running tests
        run: yarn test
      - name: Uploading dist
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
